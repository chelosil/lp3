<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios con varios atributos</title>
  </head>
  <body>
    <h1>Formularios con varios atributos</h1>
    <h2>SÃ³lo lectura</h2>

    <form>
      <label for="nombre">Nombre: </label>
      <input type="text" id="nombre" name="nombre" readonly /><br />

      <label for="apellido">Apellido: </label>
      <input type="text" id="apellido" name="apellido" readonly /><br />

      <input type="submit" value="Enviar datos" />
    </form>

    <hr />
    <h2>Establecer valores max y min para los inputs</h2>

    <form>
      <label for="fecha1">Fecha1: </label>
      <input type="date" id="datemax" name="datemax" max="1990-01-01" /><br />

      <label for="fecha2">Fecha2: </label>
      <input type="date" id="datemin" name="datemin" min="2000-01-01" /><br />

      <input type="submit" value="Enviar datos" />

      <label for="numero">Nro: desde el 1 hasta el 5</label>
      <input type="number" id="nro" name="nro" min="1" max="5" />
    </form>
    <hr />

    <h2>Subir archivos</h2>

    <form>
      <label for="archivo">Subir archivos: </label>
      <input type="file" id="archivo" name="archivo" multiple />
    </form>
    <hr />
    <h2>Campos requeridos y foco</h2>
    <form>
      <label for="nombre">Nombre: </label>
      <input type="text" name="nombre" required /><br /><br />

      <label for="apellido">Apellido: </label>
      <input type="text" name="apellido" autofocus /><br /><br />
    </form>
    <hr />
    <h2>Listas</h2>
    <form>
      <label for="nombre">Nombre: </label>
      <input list="navegadores" id="nombre" name="nombre" />
      <datalist id="navegadores">
        <option value="Mozilla firefox"></option>
        <option value="Opera"></option>
        <option value="Thor"></option>
      </datalist>
    </form>

    <hr />
    <h2>Autocompletar</h2>

    <form>
      <label for="nombre">Nombre: </label>
      <input type="text" name="nombre" autocomplete="off" /><br /><br />

      <label for="apellido">Apellido: </label>
      <input type="text" name="apellido" autocomplete="on" /><br /><br />
    </form>
  </body>
</html>
